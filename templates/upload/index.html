    <script>
       let streaming = false;
        let intervalId = null;
        
        function startStream() {
            console.log("Starting stream...");
            const video = document.getElementById('video2');
            const canvas = document.getElementById('canvas2');
            if (!video) {
                    console.error("Video element not found!");
                    return;
                }
    
            if (!canvas) {
                    console.error("Canvas element not found!");
                    return;
                }
                const context = canvas.getContext('2d');
                if (!context) {
                    console.error("Failed to get canvas context!");
                    return;
                }
            navigator.mediaDevices.getUserMedia({ video: true, audio: false })
                .then(function(stream) {
                    video.srcObject = stream;
                    video.play();
                    video.style.display = 'block';  // Make sure the video is displayed
                    canvas.style.display = 'block';
                    streaming = true;
                    console.log("Stream started successfully.");
                })
                .catch(function(err) {
                    console.log("An error occurred: " + err);
                });
    
            video.addEventListener('canplay', function(ev) {
                if (!streaming) {
                    canvas.setAttribute('width', video.videoWidth);
                    canvas.setAttribute('height', video.videoHeight);
                    streaming = true;
                    console.log("Video is ready and streaming.");
                }
            }, false);
    
            intervalId = setInterval(captureFrame, 1000); // Capture frame every second
        }
    
        function captureFrame() {
            const video = document.getElementById('video2');
            const canvas = document.getElementById('canvas2');
            const context = canvas.getContext('2d');
            if (video && streaming) {
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                let data = canvas.toDataURL('image/jpeg');
                fetch('/process_frame/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ image: data })
                }).then(response => response.json())
                  .then(data => {
                    console.log("Frame processed, drawing detections.");
                      drawDetections(data.detections);
                  });
            }
        }
    
        function drawDetections(detections) {
            const video = document.getElementById('video2');
            const canvas = document.getElementById('canvas2');
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            detections.forEach(detection => {
                const [x1, y1, x2, y2] = detection.box;
                context.strokeStyle = 'green';
                context.lineWidth = 2;
                context.strokeRect(x1, y1, x2 - x1, y2 - y1);
                context.fillStyle = 'green';
                context.font = '16px Arial';
                context.fillText(`${detection.class} (${(detection.confidence * 100).toFixed(1)}%)`, x1, y1 - 10);
            });
        }
    
        function stopStream() {
            const video = document.getElementById('video2');
            if (video && video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            if (intervalId) {
                clearInterval(intervalId);
            }
            video.style.display = 'none';
            const canvas = document.getElementById('canvas');
            canvas.style.display = 'none';
            streaming = false;
        }
        function updateStatus(data) {
        const status = document.getElementById('status');
        if (status) {
            status.innerText = data.message;
        }
    }
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
       
        document.getElementById('uploadForm').onsubmit = function(event) {
    event.preventDefault();
    
    // Create FormData object and append the file
    const formData = new FormData();
    formData.append('file', document.getElementById('fileInput').files[0]);
    
    // Send the form data to the server
    fetch('/upload/', {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
        }
    })
    .then(response => {
        // Check if the response is OK
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = ``;
        
        // Ensure that augmented_image is a valid array
        if (Array.isArray(data.augmented_image)) {
            // Flatten and decode the base64 image data
            const flattenedData = data.augmented_image.flat();
            const img = new Image();
            img.src = 'data:image/png;base64,' + btoa(new Uint8Array(flattenedData).reduce((data, byte) => data + String.fromCharCode(byte), ''));
            img.alt = 'Augmented Image';
            resultDiv.appendChild(img);
        } else {
            console.error('Expected augmented_image to be an array but received:', data.augmented_image);
        }

        // Display results
        resultDiv.innerHTML += `<p>Matched Image Prediction: ${data.pred_rx.toFixed(2)}, Label: ${data.matched_label}</p>`;
        resultDiv.innerHTML += `<p>Unmatched Image Prediction: ${data.pred_ux.toFixed(2)}, Label: ${data.unmatched_label}</p>`;
    })
    .catch(error => {
        console.error('Error:', error);
    });
}
